<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Utility Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="container my-5">
        
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-secondary" id="theme-toggle" type="button">
                <i class="bi" id="theme-icon"></i>
            </button>
        </div>

        <div class="card shadow col-12 col-6 mx-auto">
            <div class="card-header">
                <h4 class="card-title text-center mb-0">Singapore Utility Bill Calculator</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive col-12 col-6 mx-auto">
                    <table class="table table-bordered align-middle">
                        <thead class="text-center">
                            <tr>
                                <th style="width:50%;"></th>
                                <th class="header-electricity">Electricity</th>
                                <th class="header-water">Water Usage</th>
                            </tr>
                        </thead>
                        <tbody class="text-end">
                             <tr>
                                <td class="text-start fw-bold">Previous Usage</td>
                                <td class="input-cell">
                                    <input type="text" id="previous_electric_usage" class="form-control border-success" inputmode="decimal"
                                        placeholder="Previous Electric Usage">
                                    </td>
                                    <td class="input-cell">
                                        <input type="text" id="previous_water_usage" class="form-control border-success" inputmode="decimal"
                                            placeholder="Previous Water Usage">
                                    </td>
                                    </tr>
                             <tr>
                                <td class="text-start fw-bold">Current Usage</td>
                                <td class="input-cell">
                                    <input type="text" id="current_electric_usage" class="form-control border-success" inputmode="decimal" placeholder="Current Electric Usage">
                                </td>
                                <td class="input-cell">
                                    <input type="text" id="current_water_usage" class="form-control border-success" inputmode="decimal" placeholder="Current Water Usage">
                                </td>
                            </tr>
                            <tr>
                                <td class="text-start fw-bold">Amount of Total Usage</td>
                                <td class="input-cell">
                                    <input type="text" id="total_electric_usage" class="form-control border-success" value="">
                                </td>
                                <td class="input-cell">
                                    <input type="text" id="total_water_usage" class="form-control border-success" inputmode="decimal">
                                </td>
                            </tr>
                            <tr>
                                <td class="text-start fw-bold">Meter Reading Rate ($)</td>
                                <td class="input-cell">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon2">$</span>
                                        <input type="text" id="electric-reading" class="form-control border-success" value="0.2709" aria-label="electric-reading"
                                            aria-describedby="basic-addon2" inputmode="decimal">
                                    </div>
                                </td>
                                <td class="input-cell">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon2">$</span>
                                        <input type="text" id="water-reading" class="form-control border-success" value="1.43" aria-label="water-reading"
                                            aria-describedby="basic-addon2" inputmode="decimal">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-start fw-bold">Waterborne Tax ($)</td>
                                <td></td>
                                <td class="input-cell">
                                    <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon2">$</span>
                                    <input type="text" id="water-borne-tax" class="form-control border-success" value="1.09" aria-label="water-borne-tax" aria-describedby="basic-addon2" inputmode="decimal">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-start fw-bold">Water Conservation Tax</td>
                                <td></td>
                                <td class="input-cell">
                                    <div class="input-group mb-3">
                                        <input type="text" id="water-conservation-tax" value="50" class="form-control" placeholder="Waterborne Tax" aria-label="Username" aria-describedby="basic-addon2" inputmode="decimal">
                                        <span class="input-group-text" id="basic-addon2">%</span>
                                    </div>
                                </td>
                            </tr>
                            <tr class="subtotal-row fw-bold">
                                <td class="text-start">Cost ($)</td>
                                <td id="electricity-cost">$37.93</td>
                                <td id="water-cost">$9.71</td>
                            </tr>
                            <tr class="subtotal-row fw-bold">
                                <td class="text-start">9% GST ($)</td>
                                <td id="electricity-total-gst">$41.34</td>
                                <td id="water-total-gst">$10.58</td>
                            </tr>
                            <tr class="subtotal-row fw-bold fs-5">
                                <td class="text-end" colspan="2">Total ($)</td>
                                <td id="final-total">$51.92</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <footer class="text-center text-muted mt-4">
            <p>Built with Bootstrap & jQuery</p>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./code.js"></script>
</body>
</html>
